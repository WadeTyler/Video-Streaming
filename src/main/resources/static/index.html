<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Streaming</title>

  <style>
      body {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100vh;
      }
  </style>
</head>
<body>

<div id="select-videos">
  <h1>Select a video:</h1>
  <ul id="videos-list">

  </ul>
</div>

<script>
    async function loadVideos() {
        const response = await fetch('/api/v1/videos');
        const videos = await response.json();

        let videosListHtml = ``;

        videos.forEach(video => {
            videosListHtml += `<li><a href="/video.html?video=${video.fileName}">${video.fileName}</a></li>`;
        });

        document.getElementById('videos-list').innerHTML = videosListHtml;
    }

    loadVideos();


</script>
</body>
</html>
